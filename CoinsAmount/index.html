<!DOCTYPE html>
<html>

<head>
  <title>Coins Amount Calculater</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=5.0" />

  <!-- CSS -->
  <link href="css/style.css" rel="stylesheet" />

  <!-- Scripts-->
  <script src="js\jquery.js" type="text/javascript"></script>
  <!--<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> -->
  <script type="text/javascript" src="js/script.js"></script>
</head>

<body id="ProjBody">
  <div id="Header">
    <img id="gbp_logo" src="images\GBP.png" />
  </div>
  <div id="MainContent">
    <div id="Input_Div">
      <h3 id="Amount_Field_Title"> Enter Sterling Amount</h3>
      <input id="AmountField" type="text" pattern="^(£?\d+(?:\.?\d+)?)(p)?$"
       title="Input must match one of the following: 432, 213p, £16.23p, £14, £54.04, £23.33333, or 001.41p" />
      <div id="errorMsgDiv">
        <h2 id="errorMsg"><p>Error: Input must match one of the following styles: <br />
          432, 213p, £16.23p, £14, £54.04, £23.33333, or 001.41p</p></h2>
      </div>

      <button id="GoBtn" class="button">Go!</button>
    </div>

    <div id="Result_Div">
      <div id="ResultTitle">
        <h3>Result</h3>
      </div>
      <div id="CoinsDiv">

        <div id="200pCoin" class="Coin">
          <div id="CoinsDesc">
            <h3>£2</h3>
          </div>
          <img id="CoinImg" src="images\200p.png" />
          <div id="CoinCount" class="CoinCount">
            <h3>2</h3>
          </div>
        </div>
        <div id="100pCoin" class="Coin">
          <div id="CoinsDesc">
            <h3>£1</h3>
          </div>
          <img id="CoinImg" src="images\100p.png" />
          <div id="CoinCount" class="CoinCount">
            <h3>2</h3>
          </div>
        </div>
        <div id="50pCoin" class="Coin">
          <div id="CoinsDesc">
            <h3>50p</h3>
          </div>
          <img id="CoinImg" src="images\50p.png" />
          <div id="CoinCount" class="CoinCount">
            <h3>2</h3>
          </div>
        </div>
        <div id="20pCoin" class="Coin">
          <div id="CoinsDesc">
            <h3>20p</h3>
          </div>
          <img id="CoinImg" src="images\20p.png" />
          <div id="CoinCount" class="CoinCount">
            <h3>2</h3>
          </div>
        </div>
        <div id="10pCoin" class="Coin">
          <div id="CoinsDesc">
            <h3>10p</h3>
          </div>
          <img id="CoinImg" src="images/10p.png" />
          <div id="CoinCount" class="CoinCount">
            <h3>2</h3>
          </div>
        </div>
        <div id="5pCoin" class="Coin">
          <div id="CoinsDesc">
            <h3>5p</h3>
          </div>
          <img id="CoinImg" src="images\5p.png" />
          <div id="CoinCount" class="CoinCount">
            <h3>2</h3>
          </div>
        </div>
        <div id="2pCoin" class="Coin">
          <div id="CoinsDesc">
            <h3>2p</h3>
          </div>
          <img id="CoinImg" src="images\2p.png" />
          <div id="CoinCount" class="CoinCount">
            <h3>2</h3>
          </div>
        </div>
        <div id="1pCoin" class="Coin">
          <div id="CoinsDesc">
            <h3>1p</h3>
          </div>
          <img id="CoinImg" src="images\1p.png" />
          <div id="CoinCount" class="CoinCount">
            <h3>2</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="Footer">
    <img id="gbp_logo" src="images\GBP.png" />
  </div>
</body>

</html>
